<form action="{{@pass_through}}" method="POST">
	<table class="login">
		<tbody>
			<tr>
				<td>Username: </td><td><input type="text" name="username" /></td>
			</tr>
			<tr>
				<td>Password: </td><td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td colspan="2" class="login-container">
					<input type="hidden" value="{{@pass_through}}" name="pass_through" />
					<repeat group="{{ @REQUEST }}" key="{{ @name }}" value="{{ @value }}">
						<check if="{{ @name!='username' && @name != 'password' }}">
							<input type="hidden" value="{{@value}}" name="{{ @name }}" />
						</check>
					</repeat>
					<input type="submit" value="Login" />
				</td>
			</tr>
		<tbody>
	</table>

</form>
